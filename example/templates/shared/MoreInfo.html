<div>
	<h1>{{ card.name }}</h1>
	<div class="infotable">
		<div><div>Age:</div><div>{{ card.age }}</div></div>
		<div><div>Supervisor:</div><div>{{ if(card.supervisor) }}{{ card.supervisor }}{{ end }}{{ if(not(card.supervisor)) }}None{{ end }}</div></div>
	</div>
	<h2>Projects:</h2>
	<ul>
		{{ foreach(project => position in projects) }}<li>{{ project }} ({{position}})</li>{{ end }}
	</ul>
</div>{{ struct_name(card is "Card") }}
